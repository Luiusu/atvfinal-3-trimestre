<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="main.js">
    <title>Sorteio </title>
</head>
<body>

    <h1>Concorra a um sorteio para uma viagem a Las Vegas</h1>
    <h2>Precisamos de algumas informações suas para concluir sua inscrição</h2>

    <p>Qual é o seu nome ?</p>
    <input type="text" id="nome">

    <p>Qual o número de seu CPF?</p>
    <input type="text" id="CPF">

    <p>Qual o seu endereço?</p>
    <input type="text" id="end">

    <p>Qual o seu seu e-mail?</p>
    <input type="email" id="email">

    <p>Qual o seu telefone?</p>
    <input type="tel" id="tel">

    <script src="main.js"></script>

</body>
